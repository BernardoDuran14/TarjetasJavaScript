<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarjeta de Jugador de Fútbol</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="tarjeta">
      <div class="cara frontal">
        <img src="https://i.pinimg.com/736x/ca/32/44/ca3244e94580d99cb1f224687ed43341.jpg" alt="Jugador de Fútbol" />
        <h2>Jugador de Fútbol</h2>
        <p>Posición: Extremo derecho</p>
        <button id="verDetalles">Ver Detalles</button>
      </div>
      <div class="cara posterior">
        <h2>Detalles del Jugador</h2>
        <p>Edad: 17 años</p>
        <p>Hijos: Real Madrid</p>
        <p>Equipo: FC Barcelona</p>
        <img id= "logo" src="https://a.espncdn.com/i/teamlogos/soccer/500/83.png" alt="Equipo">
        <p>Goles: 21</p>
        <button id="volver">Volver</button>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
